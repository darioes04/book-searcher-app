<top-bar></top-bar>

<div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
  <div class="flex flex-col gap-2 sm:flex-row justify-center items-center sm:gap-6 md:gap-10">
    <search-bar (query)="getSearchedBook($event)"></search-bar>
    <filter-book
      (bookAuthor)="filteredAuthor=$event"
      (bookPublisher)="filteredPublisher=$event"
    ></filter-book>
  </div>
</div>

<div class="mx-auto max-w-7xl px-6 pb-16 pt-4">
  <div class="flex flex-wrap justify-center gap-8">
    @for (book of bookList(); track book.id) {
        <book-card
          [bookCard]="book"
          (bookId)="getSearchedBookById($event)"        
        > </book-card>
    }
  </div>
</div>
